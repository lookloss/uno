`;

//  MAIN GAME 
function UnoGame() {
  const audio = useRef(new SndEngine());
  const unoTimer = useRef(null);
  const aiTimer = useRef(null);
  const pileRef = useRef(null);
  const deckRef = useRef(null);

  // Menu state
  const [phase, setPhase] = useState("MENU");
  const [playerName, setPlayerName] = useState("");
  const [numPlayers, setNumPlayers] = useState(2);
  const [difficulty, setDifficulty] = useState("medium");
  const [showRules, setShowRules] = useState(false);
  const [soundOn, setSoundOn] = useState(true);
  const [logOpen, setLogOpen] = useState(true);

  // Game state
  const [players, setPlayers] = useState([]);
  const [deckCards, setDeck] = useState([]);
  const [discardPile, setDiscard] = useState([]);
  const [currentPlayer, setCurrent] = useState(0);
  const [direction, setDirection] = useState(1);
  const [activeColor, setColor] = useState(null);
  const [drawStack, setDrawStack] = useState(0);
  const [roundNum, setRoundNum] = useState(1);
  const [logEntries, setLog] = useState([]);
  const [turnTimer, setTurnTimer] = useState(30);
  const [aiThinking, setAiThinking] = useState(-1);
  const [skipEffect, setSkipEffect] = useState(null);

  // UNO state: "idle" -> "waiting" (5s timer, click static to spawn jumper) -> "jumping" (catch it)
  const [unoTarget, setUnoTarget] = useState(-1);
  const [unoPhase, setUnoPhase] = useState("idle"); // idle | waiting | jumping
  const [unoCountdown, setUnoCountdown] = useState(5);
  const [unoFlash, setUnoFlash] = useState(false);
  const [unoPos, setUnoPos] = useState({
    x: 50,
    y: 50
  });

  // Other
  const [colorPicker, setColorPicker] = useState(null); // card index or "multi"
  const [drawnCard, setDrawnCard] = useState(null);
  const [confetti, setConfetti] = useState(false);
  const [podium, setPodium] = useState([]);
  const [selected, setSelected] = useState([]); // multi-select indices (in click order)
  const [shiftHeld, setShiftHeld] = useState(false);
  const [flyCards, setFlyCards] = useState([]);
  const flyIdRef = useRef(0);
  const [dealing, setDealing] = useState(false);

  //  MULTIPLAYER STATE 
  const [mpRoomCode, setMpRoomCode] = useState("");
  const [mpJoinCode, setMpJoinCode] = useState("");
  const [mpRules, setMpRules] = useState({
    ...DEFAULT_RULES
  });
  const [mpPlayers, setMpPlayers] = useState([]); // [{id,name,emoji,isHost,ready}]
  const [mpMyId, setMpMyId] = useState(null);
  const [mpIsHost, setMpIsHost] = useState(false);
  const [mpPrivate, setMpPrivate] = useState(false);
  const [mpError, setMpError] = useState("");
  const [mpConnecting, setMpConnecting] = useState(false);
  const peerRef = useRef(null); // PeerJS Peer instance
  const connsRef = useRef([]); // host: array of DataConnections to clients
  const hostConnRef = useRef(null); // client: DataConnection to host
  const mpPlayersRef = useRef([]); // live ref for lobby broadcasts
  const mpPlayerMapRef = useRef({}); // host: peerId -> game player index
  const mpGameRef = useRef(false); // true when in MP game (not solo)
  const stateVerRef = useRef(0); // state version counter for broadcasts
  const mpActionRef = useRef(null); // pending remote action
  const processingRef = useRef(false); // prevent double-actions
  const mpEventsRef = useRef([]); // host: accumulated events for broadcast
  const mpRulesRef = useRef({
    ...DEFAULT_RULES
  }); // live ref for closures
  const gameRulesRef = useRef({
    ...DEFAULT_RULES
  }); // active game rules (frozen at game start)
  const [pendingPile, setPendingPile] = useState(null); // delayed discard card
  const [mpReady, setMpReady] = useState({}); // {peerId: true} ready for next round
  const [toast, setToast] = useState(null); // {msg,type} notification
  const [confirmLeave, setConfirmLeave] = useState(false);
  const [hostPanel, setHostPanel] = useState(false);
  const [mpNotice, setMpNotice] = useState("");
  const [publicRooms, setPublicRooms] = useState([]);
  const [scanning, setScanning] = useState(false);
  const [swapPicker, setSwapPicker] = useState(-1);
  const [chatMsgs, setChatMsgs] = useState([]);
  const [chatOpen, setChatOpen] = useState(false);
  const [chatInput, setChatInput] = useState("");
  const [chatUnread, setChatUnread] = useState(0);
  const chatOpenRef = useRef(false);
  const chatEndRef = useRef(null);
  const chatInputRef = useRef(null);
  const toastTimer = useRef(null);
  useEffect(() => {
    mpPlayersRef.current = mpPlayers;
  }, [mpPlayers]);
  useEffect(() => {
    chatOpenRef.current = chatOpen;
    if (chatOpen) setChatUnread(0);
  }, [chatOpen]);
  useEffect(() => {
    chatEndRef.current?.scrollIntoView({
      behavior: "smooth"
    });
  }, [chatMsgs]);
  useEffect(() => {
    mpRulesRef.current = mpRules;
  }, [mpRules]);

  // Shift key tracking + T for chat
  useEffect(() => {
    const dn = e => {
      if (e.key === "Shift") setShiftHeld(true);
      if (e.key === "t" || e.key === "T") {
        if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;
        if (!mpGameRef.current && phase !== "MP_LOBBY") return;
        e.preventDefault();
        setChatOpen(true);
        setTimeout(() => chatInputRef.current?.focus(), 50);
      }
      if (e.key === "Escape" && chatOpen) {
        setChatOpen(false);
      }
    };
    const up = e => {
      if (e.key === "Shift") setShiftHeld(false);
    };
    window.addEventListener("keydown", dn);
    window.addEventListener("keyup", up);
    return () => {
      window.removeEventListener("keydown", dn);
      window.removeEventListener("keyup", up);
    };
  }, [chatOpen, phase]);

  // Helpers
  const addLog = useCallback((msg, type = "n") => setLog(prev => [...prev.slice(-30), {
    msg,
    type
  }]), []);
  const snd = useCallback(s => {
    if (soundOn) {
      audio.current.init();
      audio.current.play(s);
    }
  }, [soundOn]);
  useEffect(() => {
    audio.current.muted = !soundOn;
  }, [soundOn]);

  // Toast notification helper
  const showToast = useCallback((msg, type = "info", dur = 3000) => {
    clearTimeout(toastTimer.current);
    setToast({
      msg,
      type
    });
    toastTimer.current = setTimeout(() => setToast(null), dur);
  }, []);

  // MP event helper - push event for client animations/sounds
  const mpEvt = useCallback(evt => {
    if (mpGameRef.current && mpIsHost) mpEventsRef.current.push(evt);
  }, [mpIsHost]);
  const reshuffle = useCallback((deck, disc) => {
    if (deck.length > 0) return {
      deck,
      disc
    };
    if (disc.length <= 1) return {
      deck,
      disc
    };
    return {
      deck: shuf(disc.slice(0, -1)),
      disc: [disc[disc.length - 1]]
    };
  }, []);
  const drawCards = useCallback((count, deck, disc) => {
    let dk = [...deck],
      dd = [...disc];
    const drawn = [];
    for (let i = 0; i < count; i++) {
      if (!dk.length) {
        const r = reshuffle(dk, dd);
        dk = r.deck;
        dd = r.disc;
      }
      if (dk.length) drawn.push(dk.pop());
    }
    return {
      drawn,
      deck: dk,
      disc: dd
    };
  }, [reshuffle]);
  const nextActive = useCallback((cur, dir, pls, pod, skip = 0) => {
    const n = pls.length;
    let i = cur,
      sk = skip;
    for (let a = 0; a < n * 3; a++) {
      i = (i + dir + n) % n;
      if (pod.includes(i)) continue;
      if (sk > 0) {
        sk--;
        continue;
      }
      return i;
    }
    return cur;
  }, []);

  // Screen positions for fly animations
  function posKey(i, n) {
    if (i === 0) return "b";
    if (n === 2) return "t";
    if (n === 3) return i === 1 ? "l" : "r";
    return i === 1 ? "l" : i === 2 ? "t" : "r";
  }
  function screenPos(pos) {
    const w = window.innerWidth,
      h = window.innerHeight;
    if (pos === "b") return {
      x: w / 2 - 32,
      y: h - 100
    };
    if (pos === "t") return {
      x: w / 2 - 32,
      y: 50
    };
    if (pos === "l") return {
      x: 50,
      y: h / 2 - 30
    };
    if (pos === "r") return {
      x: w - 100,
      y: h / 2 - 30
    };
    return {
      x: w / 2,
      y: h / 2
    };
  }
  function pilePos() {
    if (pileRef.current) {
      const r = pileRef.current.getBoundingClientRect();
      return {
        x: r.left + r.width / 2 - 32,
        y: r.top + r.height / 2 - 45
      };
    }
    return {
      x: window.innerWidth / 2,
      y: window.innerHeight / 2 - 45
    };
  }
  function deckPos() {
    if (deckRef.current) {
      const r = deckRef.current.getBoundingClientRect();
      return {
        x: r.left + r.width / 2 - 32,
        y: r.top + r.height / 2 - 45
      };
    }
    return {
      x: window.innerWidth / 2 - 60,
      y: window.innerHeight / 2 - 45
    };
  }

  // Spawn fly animation
  const spawnFly = useCallback((card, back, fx, fy, tx, ty, dur = 380) => {
    const id = flyIdRef.current++;
    setFlyCards(prev => [...prev, {
      id,
      card,
      back,
      fx,
      fy,
      tx,
      ty,
      dur
    }]);
    setTimeout(() => setFlyCards(prev => prev.filter(f => f.id !== id)), dur + 50);
  }, []);

  //  START GAME 
  const startGame = useCallback(() => {
    mpGameRef.current = false; // ensure solo mode
    gameRulesRef.current = {
      ...mpRules,
      startCards: 7
    };
    cid = 0;
    let deck = shuf(mkDeck());
    const name = playerName.trim() || "Gracz";
    const pls = [{
      name,
      emoji: PEMOJI,
      type: "human",
      hand: [],
      score: 0
    }];
    for (let i = 0; i < numPlayers - 1; i++) pls.push({
      name: AINAMES[i],
      emoji: AIEMOJI[i],
      type: "ai",
      difficulty,
      hand: [],
      score: 0
    });

    // Prepare deal queue
    const dealQueue = [];
    for (let c = 0; c < 7; c++) for (let i = 0; i < pls.length; i++) dealQueue.push({
      pi: i,
      card: deck.pop()
    });

    // First discard - must be a number card
    let first = deck.pop();
    while (first.type !== "number") {
      deck.unshift(first);
      deck = shuf(deck);
      first = deck.pop();
    }
    let startColor = first.color;

    // Random starting player
    const startPlayer = Math.floor(Math.random() * pls.length);

    // Reset all state
    setPlayers(pls);
    setDeck(deck);
    setDiscard([first]);
    setColor(startColor);
    setCurrent(startPlayer);
    setDirection(1);
    setDrawStack(0);
    setLog([]);
    setPodium([]);
    setDrawnCard(null);
    setUnoTarget(-1);
    setUnoPhase("idle");
    setAiThinking(-1);
    setTurnTimer(30);
    setSelected([]);
    setSwapPicker(-1);
    setFlyCards([]);
    setSwapPicker(-1);
    setChatMsgs([]);
    setSwapPicker(-1);
    setPhase("PLAY");
    setDealing(true);
    addLog(`Runda ${roundNum} - ${pls[startPlayer].name} zaczyna!`, "a");

    // Animated dealing - one card at a time
    let idx = 0;
    const dealNext = () => {
      if (idx >= dealQueue.length) {
        setDealing(false);
        return;
      }
      const {
        pi,
        card
      } = dealQueue[idx];
      const from = deckPos();
      const to = screenPos(posKey(pi, pls.length));
      spawnFly(card, pi !== 0, from.x, from.y, to.x, to.y, 220);
      snd("deal");
      setPlayers(prev => prev.map((p, i) => i === pi ? {
        ...p,
        hand: [...p.hand, card]
      } : p));
      idx++;
      setTimeout(dealNext, 75);
    };
    setTimeout(dealNext, 350);
  }, [playerName, numPlayers, difficulty, roundNum, addLog, snd, spawnFly]);
  const nextRound = useCallback(() => {
    setConfetti(false);
    setRoundNum(r => r + 1);
    startGame();
  }, [startGame]);
  const mpNextRound = useCallback(() => {
    if (mpIsHost) {
      // Sync mpPlayers: remove disconnected, keep only host + active connections
      const activePeers = new Set(connsRef.current.filter(c => c.open).map(c => c.peer));
      const syncedPlayers = mpPlayersRef.current.filter(p => p.isHost || activePeers.has(p.id));
      setMpPlayers(syncedPlayers);
      mpPlayersRef.current = syncedPlayers;
      // Check all CONNECTED clients are ready (skip disconnected)
      const connReady = connsRef.current.filter(c => c.open).every(c => mpReady[c.peer]);
      if (!connReady && connsRef.current.some(c => c.open)) {
        setMpError("Nie wszyscy gotowi!");
        return;
      }
      if (syncedPlayers.length < 2) {
        setMpError("Za malo graczy!");
        return;
      }
      setConfetti(false);
      setRoundNum(r => r + 1);
      mpStartGame(true);
    } else {
      // Client: send ready signal
      if (hostConnRef.current?.open) hostConnRef.current.send(JSON.stringify({
        t: "mp_ready"
      }));
      setMpReady(prev => ({
        ...prev,
        me: true
      }));
    }
  }, [mpIsHost, mpReady, mpStartGame]);
  const mpCleanup = useCallback(() => {
    connsRef.current.forEach(c => c.open && c.close());
    connsRef.current = [];
    if (hostConnRef.current) {
      hostConnRef.current.close();
      hostConnRef.current = null;
    }
    if (peerRef.current) {
      peerRef.current.destroy();
      peerRef.current = null;
    }
  }, []);
  const toMenu = useCallback(() => {
    setConfetti(false);
    setPhase("MENU");
    setPlayers([]);
    setRoundNum(1);
    clearTimeout(unoTimer.current);
    clearTimeout(aiTimer.current);
    mpGameRef.current = false;
    mpCleanup();
  }, [mpCleanup]);

  // Return to lobby (keep connections alive)
  const mpReturnToLobby = useCallback(() => {
    setConfetti(false);
    setPlayers([]);
    setRoundNum(1);
    clearTimeout(unoTimer.current);
    clearTimeout(aiTimer.current);
    mpGameRef.current = false;
    setMpReady({});
    setSwapPicker(-1);
    mpPlayerMapRef.current = {};
    setPhase("MP_LOBBY");
    // Rebuild lobby players from active connections only
    const activePeerIds = new Set(connsRef.current.filter(c => c.open).map(c => c.peer));
    const lobbyPls = mpPlayersRef.current.filter(p => p.isHost || activePeerIds.has(p.id)).map(p => ({
      ...p,
      ready: false
    }));
    setMpPlayers(lobbyPls);
    mpPlayersRef.current = lobbyPls;
    // Close stale connections
    connsRef.current = connsRef.current.filter(c => c.open);
    if (mpIsHost) {
      mpBroadcast({
        t: "return_lobby"
      });
      setTimeout(() => mpBroadcastLobby(lobbyPls), 300);
    }
    showToast("Wrocono do lobby", "info");
  }, [mpIsHost, mpBroadcast, mpBroadcastLobby, showToast]);

  // Host: kick player during game
  const mpGameKick = useCallback(pi => {
    if (!mpIsHost) return;
    // Find peerId for this player index
    const peerId = Object.keys(mpPlayerMapRef.current).find(k => mpPlayerMapRef.current[k] === pi);
    if (!peerId) return;
    const conn = connsRef.current.find(c => c.peer === peerId);
    if (conn && conn.open) {
      conn.send(JSON.stringify({
        t: "kicked_game",
        reason: "Wyrzucony przez hosta"
      }));
      setTimeout(() => conn.close(), 300);
    }
    setPlayers(prev => prev.map((p, i) => i === pi ? {
      ...p,
      type: "ai",
      name: p.name.endsWith("(bot)") ? p.name : p.name + " (bot)"
    } : p));
    addLog(`${players[pi]?.name || "Gracz"} wyrzucony - zastapiony botem`, "p");
    showToast(`${players[pi]?.name || "Gracz"} wyrzucony`, "warn");
    setHostPanel(false);
  }, [mpIsHost, players, addLog, showToast]);

  // Host: send wake/warn to player
  const mpPing = useCallback((pi, type) => {
    if (!mpIsHost) return;

                tmpPeer.destroy();

            conn.on("open", () => {

                try {
                  const msg = typeof d === "string" ? JSON.parse(d) : d;
                  if (msg.t === "room_info" && !msg.isPrivate) {
                    found.push({
                      code: rid.replace(PEER_PREFIX, ""),
                      name: msg.name,
                      players: msg.players,
                      max: msg.max

  // Host: handle incoming message from a client
  const mpHostHandleMsg = useCallback((data, connId) => {

      const msg = typeof data === "string" ? JSON.parse(data) : data;
      if (msg.t === "join") {
        // Block joins during active game
        if (mpGameRef.current) {
          const conn = connsRef.current.find(c => c.peer === connId);
          if (conn?.open) conn.send(JSON.stringify({
            t: "error",
            msg: "Gra w toku - poczekaj na zakonczenie"

            connsRef.current = connsRef.current.filter(c => c.peer !== connId);
            conn?.close();
          }, 500);
          return;
        }
        const cur = mpPlayersRef.current;
        if (cur.length >= (mpRulesRef.current.maxPlayers || 4)) {
          const conn = connsRef.current.find(c => c.peer === connId);
          if (conn?.open) conn.send(JSON.stringify({
            t: "error",
            msg: "Pokoj pelny"
          }));
          return;

        if (cur.find(p => p.id === connId)) return;
        const np = [...cur, {

          ...p,
          ready: !!msg.ready
        } : p);
        setMpPlayers(np);
        mpPlayersRef.current = np;
        mpBroadcastLobby(np);

          type: "play",
          pi,
          cardIdx: msg.cardIdx,
          color: msg.color || null
        };

        const pi = mpPlayerMapRef.current[connId];
        if (pi === undefined) return;
        mpActionRef.current = {
          type: "draw",
          pi
        };
      } else if (msg.t === "pass") {
        const pi = mpPlayerMapRef.current[connId];
        if (pi === undefined) return;
        mpActionRef.current = {
          type: "pass",
          pi
        };
      } else if (msg.t === "play_drawn") {
        const pi = mpPlayerMapRef.current[connId];
        if (pi === undefined) return;
        mpActionRef.current = {
          type: "play_drawn",
          pi,
          color: msg.color || null
        };

        const pi = mpPlayerMapRef.current[connId];
        if (pi === undefined) return;

          type: "play_multi",
          pi,
          indices: msg.indices,
          color: msg.color || null
        };

        setMpReady(prev => ({
          ...prev,

        }));

        const sender = mpPlayersRef.current.find(p => p.id === connId);

          name: sender?.name || "?",
          emoji: sender?.emoji || "",
          msg: (msg.msg || "").slice(0, 200),

  // Client: handle incoming message from host
  const mpClientHandleMsg = useCallback(data => {
    try {
      const msg = typeof data === "string" ? JSON.parse(data) : data;
      if (msg.t === "lobby") {
        setMpPlayers(msg.players);
        if (msg.rules) setMpRules(msg.rules);
      } else if (msg.t === "kicked") {
        setMpError("Zostales wyrzucony z pokoju");
        mpCleanup();
        setPhase("MP_MODE");
      } else if (msg.t === "error") {
        setMpError(msg.msg || "Blad");
      } else if (msg.t === "kicked_game") {
        const reason = msg.reason || "Wyrzucony z gry";
        setMpNotice(reason);
        mpGameRef.current = false;
        setPhase("MP_MODE");
        mpCleanup();
      } else if (msg.t === "ping") {
        if (msg.ptype === "wake") showToast("Host chce zebys gral szybciej!", "warn", 4000);else if (msg.ptype === "warn") showToast("\u26A0 Ostrzezenie od hosta!", "err", 5000);
        // Play alert sound
        try {
          audio.current.init();
          audio.current.play("special");
        } catch (e) {}
      } else if (msg.t === "return_lobby") {
        mpGameRef.current = false;
        setPhase("MP_LOBBY");
        showToast("Host wrocil do lobby", "info");
        setPlayers([]);
        setConfetti(false);
      }
      //  CHAT 
      else if (msg.t === "chat_msg") {
        setChatMsgs(prev => {
          // Dedupe: skip if we already have this (optimistic add)
          if (prev.length && prev[prev.length - 1].msg === msg.msg && prev[prev.length - 1].name === msg.name && Math.abs((prev[prev.length - 1].ts || 0) - msg.ts) < 2000) return prev;
          return [...prev.slice(-50), {
            name: msg.name,
            emoji: msg.emoji,
            msg: msg.msg,
            ts: msg.ts
          }];
        });
        if (!chatOpenRef.current) setChatUnread(u => u + 1);
      }
      //  GAME STATE from host 
      else if (msg.t === "game_state") {
        mpGameRef.current = true;
        const s = msg;
        const pls = s.players.map(p => ({
          name: p.name,
          emoji: p.emoji,
          type: p.isMe ? "human" : "remote",
          difficulty: "medium",
          hand: p.hand || [],
          score: p.score || 0,
          handCount: p.handCount || 0
        }));

        // Process events for animations and sounds
        if (s.events && s.events.length) {
          audio.current.init();
          let delay = 0;
          s.events.forEach(ev => {
            setTimeout(() => {
              if (ev.e === "play" || ev.e === "play_multi") {
                // Card played: fly from player to pile - always show face
                const n = pls.length;
                const pk = ev.pi === 0 ? "b" : n === 2 ? "t" : n === 3 ? ev.pi === 1 ? "l" : "r" : ev.pi === 1 ? "l" : ev.pi === 2 ? "t" : "r";
                const from = screenPos(pk);
                const to = pilePos();
                if (ev.queue) {
                  ev.queue.forEach((q, qi) => {
                    setTimeout(() => spawnFly(q.card || {}, false, from.x, from.y, to.x, to.y, 300), qi * 120);
                  });
                } else {
                  spawnFly(ev.card || {}, false, from.x, from.y, to.x, to.y, 320);
                }
              } else if (ev.e === "draw") {
                // Cards drawn: fly from deck to player
                const n = pls.length;
                const pk = ev.pi === 0 ? "b" : n === 2 ? "t" : n === 3 ? ev.pi === 1 ? "l" : "r" : ev.pi === 1 ? "l" : ev.pi === 2 ? "t" : "r";
                const from = deckPos();
                const to = screenPos(pk);
                for (let i = 0; i < (ev.n || 1); i++) {
                  setTimeout(() => spawnFly({}, true, from.x, from.y, to.x + i * 8, to.y, 250), i * 100);
                }
              } else if (ev.e === "deal") {
                // Deal animation - show face for own cards, back for others
                setDealing(true);
                const q = ev.queue || [];
                let idx = 0;
                const dealNext = () => {
                  if (idx >= q.length) {
                    setDealing(false);
                    return;
                  }
                  const dq = q[idx];
                  const dpi = dq.pi;
                  const n = pls.length;
                  const pk = dpi === 0 ? "b" : n === 2 ? "t" : n === 3 ? dpi === 1 ? "l" : "r" : dpi === 1 ? "l" : dpi === 2 ? "t" : "r";
                  const from2 = deckPos();
                  const to2 = screenPos(pk);
                  const isMe = dpi === 0 && dq.card;
                  spawnFly(isMe ? dq.card : {}, !isMe, from2.x, from2.y, to2.x, to2.y, 220);
                  if (soundOn) audio.current.play("deal");
                  idx++;
                  setTimeout(dealNext, 75);
                };
                dealNext();
              } else if (ev.e === "skip") {
                setSkipEffect(ev.skipPi);
                setTimeout(() => setSkipEffect(null), 1000);
              } else if (ev.e === "uno_flash") {
                setUnoFlash(true);
                setTimeout(() => setUnoFlash(false), 1000);
              }
              // Sounds
              if (ev.s && soundOn) audio.current.play(ev.s);
            }, delay);
            if (ev.e === "deal") delay += (ev.queue?.length || 0) * 75 + 200;
          });
        }

        // Apply state
        setPlayers(pls);
        setDeck(new Array(s.deckCount || 0).fill(null));
        setDiscard(s.discard || []);
        setCurrent(s.currentPlayer);
        setDirection(s.direction);
        setColor(s.activeColor);
        setDrawStack(s.drawStack);
        setLog(s.log || []);
        setPodium(s.podium || []);
        setDrawnCard(s.drawnCard || null);
        setTurnTimer(s.turnTimer || 30);
        setAiThinking(-1);
        setRoundNum(s.roundNum || 1);
        processingRef.current = false;
        if (s.phase) setPhase(s.phase);
        if (s.confetti) setConfetti(true);else setConfetti(false);
        if (s.unoTarget !== undefined) {
          setUnoTarget(s.unoTarget);
          setUnoPhase(s.unoPhase || "idle");
        }
        if (s.mpReady) setMpReady(s.mpReady);
        if (s.swapPicker !== undefined) setSwapPicker(s.swapPicker);
      }
    } catch (e) {
      console.error("client msg err", e);
    }

  // Create room (HOST)
  const mpCreateRoom = useCallback(() => {

      peerRef.current = peer;
      const myId = "host-" + code;
      setMpRoomCode(code);

        id: myId,

        isHost: true,

      setMpPlayers([me]);
      mpPlayersRef.current = [me];
      peer.on("connection", conn => {
        conn.on("open", () => {
          let isProbe = false;
          const probeHandler = d => {
            try {
              const msg = typeof d === "string" ? JSON.parse(d) : d;
              if (msg.t === "probe") {
                isProbe = true;
                conn.send(JSON.stringify({
                  t: "room_info",
                  name: name + "'s room",
                  players: mpPlayersRef.current.length,
                  max: mpRulesRef.current.maxPlayers || 4,
                  isPrivate: mpPrivate,
                  code
                }));
                setTimeout(() => conn.close(), 500);
                return;
              }
            } catch (e) {}
            if (!isProbe) {
              conn.off("data", probeHandler);
              connsRef.current = [...connsRef.current, conn];
              conn.on("data", d2 => mpHostHandleMsg(d2, conn.peer));
              mpHostHandleMsg(d, conn.peer);
            }
          };
          conn.on("data", probeHandler);
          conn.on("close", () => {
            if (isProbe) return;
            connsRef.current = connsRef.current.filter(c => c.peer !== conn.peer);
            if (mpGameRef.current) {
              const pi = mpPlayerMapRef.current[conn.peer];
              if (pi !== undefined) {
                const pName = mpPlayersRef.current.find(p => p.id === conn.peer)?.name || "Gracz";
                setPlayers(prev => prev.map((p, i) => i === pi ? {
                  ...p,
                  type: "ai",
                  name: p.name.endsWith("(bot)") ? p.name : p.name + " (bot)"
                } : p));
                addLog(`${pName} rozlaczony - zastapiony botem`, "p");
                showToast(`${pName} rozlaczyl sie`, "warn");
              }
            } else {
              const pName = mpPlayersRef.current.find(p => p.id === conn.peer)?.name || "Gracz";
              const np = mpPlayersRef.current.filter(p => p.id !== conn.peer);
              setMpPlayers(np);
              mpPlayersRef.current = np;
              mpBroadcastLobby(np);
              showToast(`${pName} opuscil pokoj`, "info");
            }
          });
        });
      });
    };
    if (mpPrivate) {
      // Private: random 5-char code, prefix X
      const code = genCode();
      const peerId = PEER_PREFIX + "X" + code;
      const peer = new Peer(peerId, PEER_CFG);
      setupPeer(peer, code);
      peer.on("open", () => {
        setMpConnecting(false);
        setPhase("MP_LOBBY");
        addLog(`Pokoj ${code} (prywatny) - P2P aktywny`, "a");
      });
      peer.on("error", err => {
        if (err.type === "unavailable-id") {
          setMpError("Kod zajety, sprobuj ponownie");
          setPhase("MP_CREATE");
          mpCleanup();
        } else setMpError("Blad: " + err.type);
        setMpConnecting(false);
      });
    } else if (hasCustomServer) {
      // Custom server + public: random code, no prefix X
      const code = genCode();
      const peerId = PEER_PREFIX + code;
      const peer = new Peer(peerId, PEER_CFG);
      setupPeer(peer, code);
      peer.on("open", () => {
        setMpConnecting(false);
        setPhase("MP_LOBBY");
        addLog(`Pokoj ${code} (publiczny) - P2P aktywny`, "a");
      });
      peer.on("error", err => {
        if (err.type === "unavailable-id") {
          setMpError("Kod zajety, sprobuj ponownie");
          setPhase("MP_CREATE");
          mpCleanup();
        } else setMpError("Blad: " + err.type);
        setMpConnecting(false);
      });
    } else {
      // PeerJS cloud + public: slot-based (P01-P15)
      const SLOTS = 15;
      let slotNum = 1;
      const trySlot = () => {
        if (slotNum > SLOTS) {
          setMpError("Brak wolnych slotow!");
          setMpConnecting(false);
          return;
        }
        const slotCode = "P" + String(slotNum).padStart(2, "0");
        const peerId = PEER_PREFIX + slotCode;
        const peer = new Peer(peerId, PEER_CFG);
        peer.on("open", () => {
          setupPeer(peer, slotCode);
          setMpConnecting(false);
          setPhase("MP_LOBBY");
          addLog(`Pokoj ${slotCode} (publiczny) - P2P aktywny`, "a");
        });
        peer.on("error", err => {
          if (err.type === "unavailable-id") {
            peer.destroy();
            slotNum++;
            trySlot();
          } else {
            setMpError("Blad: " + err.type);
            setMpConnecting(false);
          }
        });
      };
      trySlot();
    }
  }, [playerName, addLog, mpHostHandleMsg, mpBroadcastLobby, mpCleanup, showToast, mpRules, mpPrivate]);

  // Join room (CLIENT)
  const mpJoinRoom = useCallback(directCode => {
    const code = (typeof directCode === "string" ? directCode : mpJoinCode).trim().toUpperCase();
    if (code.length < 3) {
      setMpError("Kod za krotki");
      return;
    }
    const name = playerName.trim() || "Gracz";
    setMpRoomCode(code);
    setMpIsHost(false);
    setMpConnecting(true);
    setMpError("");
    const peer = new Peer(undefined, PEER_CFG);
    peerRef.current = peer;
    let joined = false;
    let fails = 0;
    const tryConnect = prefix => {
      const c = peer.connect(prefix + code, {
        reliable: true
      });
      c.on("open", () => {
        if (joined) {
          c.close();
          return;
        }
        joined = true;
        hostConnRef.current = c;
        setMpConnecting(false);
        setPhase("MP_LOBBY");
        c.send(JSON.stringify({
          t: "join",
